<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clear Screen Lab</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
      integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="./css/clear-screen-lab.css" rel="stylesheet" />
    <script src="./js/clear-screen-lab.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <label>Width</label>
      <input id="width" type="text" value="50" />
      <label>Growth Amount</label>
      <input id="growthAmount" type="text" value="10" />
      <label>Grow Rate</label>
      <input id="growRate" type="text" value="250" />
      <label>Number of Circles</label>
      <input id="number" type="text" value="1" />
      <input id="btn" type="button" value="Start" />
    </div>
  </body>
</html>
